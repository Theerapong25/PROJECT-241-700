<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    
    
    <section class="home">
        <div class="content">
            <a class="logo">LOGO</a>
            <h2>Welcome!</h2>
            <h3>To Our New Website</h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis facilis sed veritatis blanditiis sint </p>
            <div class="icon">
                <i class="fa-bra fa-instagram"></i>
                <i class="fab fa-facebook"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-youtube"></i>
                <i class="fab fa-github"></i>
            </div>
        </div>
        
        <div class="login">
            <h2>เข้าสู่ระบบ</h2>
            <form id="loginForm">
                <div class="input">
                    <input type="text" id="tel" placeholder="เบอร์โทร" required />
                    <input type="password" id="password" placeholder="รหัสผ่าน" required />
                    <button type="submit" id="loginButton">เข้าสู่ระบบ</button>
                </div>
            </form>
            
            <div class="check">
                <label><input type="checkbox"> จดจำฉัน</label>
            </div>
            
            <div class="sign-up">
                <p>ยังไม่มีบัญชี?</p>   
                <a href="index.html">สมัครสมาชิก</a>
            </div>
        </div>

        
        <div id="message"></div>
    </section>

    <script src="login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
